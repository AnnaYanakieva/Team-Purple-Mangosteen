<!DOCTYPE html>
<html>
	<head>
		<title>Snake game</title>
		<link rel="stylesheet" href="CSS/game.css" />
		<script src="JavaScript/game.js"></script>
		<script src="JavaScript/excanvas.compiled.js"></script>
	</head>
	<body onload="setup()">
		<div id="facebook" >
			<iframe src="https://www.facebook.com/plugins/like.php?href=http%3A%2F%2Ftelerikacademy.com%2F&width=116&layout=button_count&action=like&size=small&show_faces=true&share=true&height=46&appId" width="105" height="46" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true"></iframe>
		</div>
		<div id="username"></div>
		<div id="counter"></div>
		<div id="container"><canvas id="screen" width="400" height="400">Canvas not working!</canvas></div>
		<div id="button">
			<select id="speed">
				<option value="slow">Slow</option>
				<option value="medium">Medium</option>
				<option value="fast">Fast</option>
				<option value="cheetah">Cheetah</option>
				<option value="insane">Insane!</option>
			</select>
			<button onclick="game()">Go</button>
		</div>
		<div id="result"></div>
		<div id="highscores">
			<h2>High Scores</h2><br/>
			<h4>
				<img src="img/cherry.png"/> - <span id="score1"></span><br />
				<img src="img/apple.png"/> - <span id="score2"></span><br />
				<img src="img/grape.png"/> - <span id="score3"></span><br />
				<img src="img/banana.png"/> - <span id="score4"></span><br />
				<img src="img/onion.png"/> - <span id="score5"></span>
			</h4>
		</div>
	</body>
</html>
